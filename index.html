<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row - col</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<br>

    <h2>Two Equal Columns</h2>
<div class="row">
    <div class="col col-6" style="background-color:#aaa;">
        <h2>Column 1</h2>
        <p>Some text..</p>
    </div>
    <div class="col col-6" style="background-color:#bbb;">
        <h2>Column 2</h2>
        <p>Some text..</p>
    </div>

    <br>

<h2>Three Equal Columns</h2>

<div class="row">
  <div class="col col-4" style="background-color:#aaa;">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="col col-4" style="background-color:#bbb;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
  <div class="col col-4" style="background-color:#ccc;">
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>
</div>
<br>
<h2>Responsive Four Column Layout</h2>


<div class="row">
  <div class="col col-3" style="background-color:#aaa;">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="col col-3" style="background-color:#bbb;">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
  <div class="col col-3" style="background-color:#ccc;">
    <h2>Column 3</h2>
    <p>Some text..</p>
  </div>
  <div class="col col-3" style="background-color:#ddd;">
    <h2>Column 4</h2>
    <p>Some text..</p>
  </div>
</div>


</div>
</body>
</html>
