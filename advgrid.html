<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Grid</title>
    <link rel="stylesheet" href="advcss.css">
</head>

<body>

    <div class="row">
        <div class="col col-6" style="background-color:#aaa;">
            <h2>Column 1</h2>
            <p>Some text..</p>
        </div>
        <div class="col col-6" style="background-color:#bbb;">
            <div class="row">

                <div class="row">
                    <div class="col col-4" style="background-color:#545454;">
                        <h2>Column 1</h2>
                        <p>Some text..</p>
                    </div>
                    <div class="col col-4" style="background-color:#666666;">
                        <h2>Column 2</h2>
                        <p>Some text..</p>
                    </div>
                    <div class="col col-4" style="background-color:#7c7c7c;">
                        <div class="row linebyline" style="background-color:#aaa;">
                            Column 1
                        </div>
                        <div class="row linebyline" style="background-color:#aaa;">
                            Column 2
                        </div>
                        <div class="row linebyline" style="background-color:#aaa;">
                            Column 3
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
